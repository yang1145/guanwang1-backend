name: Backend CI/CD

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x]
        database-type: [mysql, sqlite, postgresql]
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: tech_company_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgrespassword
          POSTGRES_DB: tech_company_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Copy environment variables
      run: cp .env.example .env
    
    - name: Run database initialization for MySQL
      if: matrix.database-type == 'mysql'
      run: npm run init-db
      env:
        DB_TYPE: mysql
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: rootpassword
        DB_NAME: tech_company_test
        DB_PORT: 3306
    
    - name: Run database initialization for SQLite
      if: matrix.database-type == 'sqlite'
      run: npm run init-db
      env:
        DB_TYPE: sqlite
        SQLITE_PATH: ./test-database.db
    
    - name: Run database initialization for PostgreSQL
      if: matrix.database-type == 'postgresql'
      run: npm run init-db
      env:
        DB_TYPE: postgresql
        POSTGRES_HOST: localhost
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgrespassword
        POSTGRES_DB: tech_company_test
        POSTGRES_PORT: 5432
    
    - name: Seed test data for MySQL
      if: matrix.database-type == 'mysql'
      run: npm run seed-test-data
      env:
        DB_TYPE: mysql
        DB_HOST: 127.0.0.1
        DB_USER: root
        DB_PASSWORD: rootpassword
        DB_NAME: tech_company_test
        DB_PORT: 3306
    
    - name: Seed test data for SQLite
      if: matrix.database-type == 'sqlite'
      run: npm run seed-test-data
      env:
        DB_TYPE: sqlite
        SQLITE_PATH: ./test-database.db

    - name: Seed test data for PostgreSQL
      if: matrix.database-type == 'postgresql'
      run: npm run seed-test-data
      env:
        DB_TYPE: postgresql
        POSTGRES_HOST: localhost
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: postgrespassword
        POSTGRES_DB: tech_company_test
        POSTGRES_PORT: 5432

  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application with pkg
      run: npm run build
      
    - name: Archive production artifacts
      uses: actions/upload-artifact@v4
      with:
        name: backend-dist
        path: |
          dist/
          !dist/**/*.map

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-dist
        path: dist
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
        
    - name: Upload Release Assets (Windows)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/guanwang1-backend-win.exe
        asset_name: guanwang1-backend-win.exe
        asset_content_type: application/octet-stream
        
    - name: Upload Release Assets (Linux)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/guanwang1-backend-linux
        asset_name: guanwang1-backend-linux
        asset_content_type: application/octet-stream
version: '3.8'

services:
  app:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=tech_company
      - DB_PORT=3306
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
    depends_on:
      - db
    networks:
      - app-network
    command: >
      sh -c "
        sleep 10 &&
        npm run init-db &&
        npm start
      "

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tech_company
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge